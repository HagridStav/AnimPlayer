
<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stars Galaxy</title>
    <style>
      *,
*::before,
*::after {
  margin: 0;
  border: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  height: 100vh;
  width: 100vw;
}

body,
.galaxy {
  display: flex;
  align-items: center;
  justify-content: center;
}

body {
  background: #0e0220;
  height: 100%;
  width: 100%;
  overflow: hidden;
  perspective: 100vmin;
}

.origin,
.control,
.galaxy,
.star {
  position: absolute;
  transform-style: preserve-3d;
}

.origin {
  transform: translate3d(0vw, 0vh, 0vmin);
}

.control {
  transform: scale3d(0, 0, 0);
  animation: appear 15s linear forwards;
}

.galaxy {
  animation: rotation 15s linear infinite;
}

.star, .star::before, .star::after {
  position: absolute;
  transform-style: preserve-3d;
}
.star::before, .star::after {
  background: var(--background);
  border-radius: 50%;
  box-shadow: var(--shadow);
  content: "";
  height: var(--size);
  width: var(--size);
}
.star::before {
  transform: var(--transform);
}
.star::after {
  transform: scale3d(-1, -1, -1) var(--transform);
}
